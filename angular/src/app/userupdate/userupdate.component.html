<div style="width: 70%;margin: 0 auto;">
	<label for="name">Name:</label>
	<input type="text" class="form-control" [(ngModel)]="name" >

	<label for="email">Email:</label>
	<input type="text" class="form-control" [(ngModel)]="email" >

	<label for="email">Contact:</label>
	<input type="text" class="form-control" [(ngModel)]="contact" >	

	<label for="gender">Gender:</label>
	<input type="text" class="form-control" [(ngModel)]="gender" disabled>

	<label for="rating">Ratings:</label>
	<input type="text" class="form-control" [(ngModel)]="rating" disabled>
	<br>
	<button type="submit" class=" btn btn-primary" (click)="Save()">Submit</button>
</div>
