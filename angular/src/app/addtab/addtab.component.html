<div style="width: 70%;margin: 0 auto;">
 <label for="tabname">Tab Name:</label>
 <input type="text" class="form-control" id="tabname" [(ngModel)]="tabname">

 <label for="sequence">Sequence:</label>
 <input type="text" class="form-control" id="sequence" [(ngModel)]="sequence">
 <br>
 <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</div>


<br>

<table class="table table-striped" style="width: 70%;margin: 0 auto;text-align: center; ">
  <thead class="thead-light">
    <tr>
      <th scope="col">Tab Name</th>
      <th scope="col">Sequence</th>
      <!-- <th scope="col">Actions</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of tabs">
      <th scope="row">{{x.name}}</th>
      <td>{{x.sequence}}</td>
      <!-- <td><i class="fa fa-remove" ></i></td> -->
    </tr>
   
  </tbody>
</table>
